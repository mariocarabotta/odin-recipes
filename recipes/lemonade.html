            <h2>Description</h2>
            <p>Lemonade is a sweetened lemon-flavored drink.</p>
            <h2>Ingredients</h2>
            <ul>
                <li>Water</li>
                <li>Lemon juice</li>
                <li>Sugar</li>
            </ul>
            <h2>Steps</h2>
            <ol>
                <li>Pour water in a liquid container.</li>
                <li>Add lemon juice.</li>
                <li>Add sugar or other sweetener (optional).</li>
                <li>Stir with a spoon.</li>
            </ol>
